<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<html>

<head>
    <link rel="stylesheet" href="guiStyling.css">
</head>

<title>Region viewer</title>

<body>
    <div id="divMain" class="mainContainer">
        <div class="leftDiv">
            <br>
            <li><a href="worldGame.html">Game Mode</a></li>
        </div>

        <div id="divCenter" class="centerDiv">
            <select id="upperBar">
                <option>World</option>
                <option>Africa</option>
                <option>Europe</option>
            </select>
            <svg id="worldSvg"></svg>
            <button id="lowerBar">Select region</button>
        </div>
    </div>

</body>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="worldFun.js"></script>
<script type="text/javascript" src="worldMap.js"></script>
<script>
    document.getElementById("divCenter").replaceChild(worldElement, document.getElementById("worldSvg"));
</script>

<script>
    addCursorViewer(regionIds, regionInfo);
</script>
<script>
    var mapSelection = document.getElementById("upperBar");
    mapSelection.addEventListener('change', () => {
        location.href = `${mapSelection.value}Map.html`;
    });
</script>

</html>
